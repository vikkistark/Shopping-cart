<div
  style="width: 95vw;display: flex;align-items: center;justify-content: center;height: 95vh;flex-direction: column;gap:6px"
>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="login()"
    style="width:350px;border: 1px solid #c3c5c8;border-radius: 6px;"
  >
    <div
      style="background:black;text-align:center;padding:8px;margin-bottom:24px;border-radius: 6px 6px 1px 1px;"
    >
      <span style="color:white">Sign in to cart</span>
    </div>
    <div class="form-group" style="padding: 0px 16px;margin-bottom:20px">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
      />

      <div *ngIf="loginForm?.get('email')?.touched">
        <small *ngIf="loginForm?.get('email')?.hasError('required')">
          Email is required.
        </small>
        <small *ngIf="loginForm?.get('email')?.hasError('email')">
          Please enter a valid email address.
        </small>
      </div>
    </div>

    <div class="form-group" style="padding: 0px 16px;margin-bottom:20px">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
      />

      <div *ngIf="loginForm?.get('password')?.touched">
        <small *ngIf="loginForm?.get('password')?.hasError('required')">
          Password is required.
        </small>
        <small *ngIf="loginForm?.get('password')?.hasError('minlength')">
          Password must be at least 6 characters long.
        </small>
      </div>
    </div>

    <div style="padding: 0px 16px;padding-bottom:24px">
      <button
        style="width:100%;place-content: center;background:#238636"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </div>
  </form>
  <small style="color:#333;font-weight:600"
    >HINT: login using any email and any 6 character password</small
  >
</div>
